<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
</head>
<body>
	<h1>Top 10 Teams</h1>
	<form method="POST">
		<select name="team">
			{% for team in teams %}
			<option value="{{ team['name'] }}">{{ team['name'] }}</option>
			{% endfor %}
		</select>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
